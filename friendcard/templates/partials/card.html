

<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header"><h1>{{ card.name }}, "{{ card.nickname }}"</h1></div>
  <div class="card-body">
    <h4 class="card-title">{{ card.gender }} from {{ card.home }}</h4>
    <hr>
    <h5 class="card-title">{{ card.bio|truncatewords_html:30 }}</h5>
    <div class="text-right"><a class = "text-warning" href="{% url 'card-details-page' card.name %}" title="Read More">Read More</a></div>
    <hr>
    <h5>Contact me at: {{ card.email }}</h5>
  </div>
  <div class="card-footer">
  <small class="text-muted">Created {{ card.created|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ card.author.username }}</b></small>
</div>
</div>
